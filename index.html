<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"/>

  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script src="https://use.fontawesome.com/1184194b70.js"></script>
  
  <title>Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="header">
    <img src="./images/pattern-circles.svg" alt="" />
    <div class="text">
      <h2> Simple, traffic-based pricing </h2>
      Sign-up for our 30-day trial. <br />No credit card required.
    </div>

  </div>
  <div class="box">
    <div class="container">
      <div class="plans">
        <p class="category" id="views">10K Pageviews</p>
        <p class="price"><span class="prc" id="prices">$ 8.00</span> /month</p>
      </div>
        <div class="straight">
          <div class="small-circ"> 
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </div>
        </div>
        <div class="billing">
          <p class="price">
            <span class="monthly">Monthly Billing</span>
            <i class="fa fa-toggle-off fa-2x" aria-hidden="true"></i>
            <span class="yearly">Yearly Billing</span> <span class="discount">-25%</span>
          </p>
        </div>
        
      </div>

      <div class="container-1">
        <div class="check">
          <p><img src="./images/icon-check.svg" alt="check-img" />  Unlimited websites</p>
          <p><img src="./images/icon-check.svg" alt="check-img" />  100% data ownership</p>
          <p><img src="./images/icon-check.svg" alt="check-img" />  Email reports</p>
        </div>
        
        <button type="submit">Start my trial</button>
      </div>
    </div>

    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Oluwadamilola21">Oluwadamilola</a>.
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
